[rst2reveal]
input_file = index.rst
output_file = index.html
theme = default
stylesheet = 
transition = linear
#mathjax_path = /home/vitay/Applications/MathJax/MathJax.js
mathjax_path = http://cdn.mathjax.org/mathjax/latest/MathJax.js
pygments_style = default
vertical_center = True
horizontal_center = False
title_center = True
footer = False
numbering = True
controls = True

[firstslide]
template = 
	    <h1>%(title)s</h1>
	    <h3>%(subtitle)s</h3>
	    <br>
	    <br>
	    <p><a href="mailto:%(email)s">%(author)s</a> - %(email)s</p>
	    <p>%(date)s</p>
	

[footer]
template = 
	    <b>%(title)s %(is_subtitle)s %(subtitle)s.</b> %(author)s. %(date)s

